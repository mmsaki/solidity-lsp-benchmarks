name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

      - name: Generate benchmark READMEs
        run: |
          ./target/release/gen-readme benchmarks/counter/ benchmarks/counter/README.md -q
          ./target/release/gen-readme benchmarks/v4-core/ benchmarks/v4-core/README.md -q

      - name: Generate analysis (repo README)
        run: ./target/release/gen-analysis benchmarks/v4-core/ README.md -q
